<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="ScreenStacker" />
		<meta name="keywords" content="book, series, movies, movie, serie, organizer, clean, aesthetic" />
		<meta name="author" content="Joao Bataglia" />

		<!-- Open Graph  -->
		<meta property="og:title" content="ScreenStacker" />
		<meta property="og:description" content="Clean and thematic media organizer" />
		<meta property="og:image" content="./images/large-icon.png" />
		<meta property="og:url" content="https://capitaojob.github.io/ScreenStacker/" />
		<meta name="twitter:card" content="summary_large_image" />

		<!-- Styles -->
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/books.css" />
		<link rel="stylesheet" href="./styles/bookForm.css" />
		<link rel="stylesheet" href="./styles/warning.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

		<!-- Title -->
		<title>ScreenStacker</title>

		<!-- Icon -->
		<link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon" />

		<!-- Scripts -->
		<script type="module" src="./scripts/index.js" defer></script>
	</head>
	<body>
		<main>
			<h1>Screen<span>Stacker</span></h1>
			<h2>Bookshelf-like media organizer</h2>
			<button type="button" class="large__btn create__btn" data-create-book>+ Create Book</button>
			<button type="button" class="large__btn create__btn" data-create-blank>+ Create Blank</button>
			<button class="large__btn function__btn" data-goto-end>˅ Go to End</button>
			<section id="bookshelf" class="bookshelf">
				<div class="shelf"></div>
			</section>
			<section class="form__container hidden" data-form-container>
				<div id="side_image"></div>
				<!-- <img src="./images/formside.png" id="side_image" /> -->
				<div id="create_book" class="create__book">
					<h6 id="book__id"></h6>
					<h3>Create Book</h3>
					<form>
						<div>
							<label for="media_name" class="requiredLabel">Book Name</label>
							<input class="form__input" type="text" name="media_name" id="media_name" minlength="3" required />
						</div>

						<div>
							<label for="media_type" class="requiredLabel">Media Type</label>
							<select class="form__input" name="media_type" id="media_type" required>
								<option value="book">Book</option>
								<option value="movie">Movie</option>
								<option value="series">Series</option>
							</select>
						</div>

						<div>
							<label for="media_length" id="media_length_label" class="requiredLabel">Pages</label>
							<input class="form__input" type="number" name="media_length" id="media_length" min="1" value="1" required />
						</div>

						<div>
							<label for="media_watched" id="media_watched_label" class="requiredLabel">Read</label>
							<input class="form__input" type="number" name="media_watched" id="media_watched" min="1" value="1" required />
						</div>

						<div class="checkbox__form__div">
							<input class="form__input checkbox" type="checkbox" name="media_completed" id="media_completed" />
							<label for="media_completed">Completed</label>
						</div>

						<button type="submit" class="btn__add__book" data-button-action="create">Create Book</button>
					</form>
				</div>
				<button type="button" class="btn__close__form" data-close-form>✕</button>
				<button type="button" class="btn__delete__item" data-delete-book><img src="./images/svg/trash.svg" /></button>
			</section>
			<button type="button" class="large__btn danger__btn" id="end" data-clear-book>⚠ Clear Books</button>
		</main>
	</body>
</html>
